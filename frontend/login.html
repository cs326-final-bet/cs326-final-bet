<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <title>Fitness.io Login Page</title>

        <link rel="stylesheet" href="loginAndRegisterForm.scss">
    </head>
    
    <body class="bg">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Fitness.io</a>
            
        </nav>
        <div id="background" class="background">
            <div class="login-container bg">
                <form action="/login" class= "card card-border" method="POST">
                    <div id="login-Content" class="card-body text-center login-background font-weight-bold">
                        <h3>Login to Fitness.io</h3>
                        <br>
                        <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username">
                        <br>
                        <br>
                        <input type="password" id="password" class="fadeIn second" name="password" placeholder="Password">
                        <br>
                        <br>
                        <input type="submit" id="login-button" class="btn btn-light login-button font-weight-bold" value="Login"></input>

                        <br>
                        <br>
                        <a href="register.html" id="register-button">Not already a user? Go here to register!</a>
                        <br>
                        <br>
                        <input type="text" name="from" id="from" class="hidden">
                    </div>
                </form>
            </div>
        </div>

        <script src="./login.js"></script>
    </body>
</html>
