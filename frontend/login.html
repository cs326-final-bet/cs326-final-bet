<!DOCTYPE html>
<html lang="en">
 
    <head>
        <meta charset="UTF-8" />
        <title>Fitness.io Login Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="loginAndRegisterForm.css">

    </head>
    <body class="bg">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Fitness.io</a>
                  
        </nav>
        <div id="background" class="background">
            <div class="login-container bg">
                <form action="/login" class= "card card-border" method="POST">
                    <div id="login-Content" class="card-body text-center login-background font-weight-bold">
                        <h3>Login to Fitness.io</h3>
                        <br>
                        <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username or Email">
                        <br>
                        <br>
                        <input type="password" id="password" class="fadeIn second" name="password" placeholder="Password">
                        <br>
                        <br>
                        <button type="button" id="login-button" class="login-button font-weight-bold">Login</button>
                        <br>
                        <br>
                        <a href="register.html" id="register-button" class="register-button">Register</a>
                        <br>
                        <br>
                    </div>
                </form>
            </div>
        </div>

        <script src="./login.js"></script>
    </body>
</html>
