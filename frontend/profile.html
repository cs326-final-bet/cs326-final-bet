<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FITNESS.io</title>
        <link rel="stylesheet" href="./profile.scss">
    </head>
<body>
<div class="buttons">
    <input type="button" id = "homeButton" value="Back to Home">
</div>
    
<div class = "page">
    <div id='header'>USER</div> Profile
</div>
<div class="buttons">
    <input type="button" id= "followUser" value="Follow User">
</div>

<div id="tabs">
    <div id="map">User's MAP:<div>
        <div id="userMap">
              
        </div> 
    </div>
    <div class="buttons">
    </div>
    </div>
    
    <div id="stats">User's STATS:<div>
        <div id="userStats">
            <div id="totalDist">Total Distance Traveled:<span></span></div>
            <div id="totalTime">Total Time Traveled: <span></span></div>  
        </div>
        <div class="buttons">
            <input type="button" id='compareProfile' value="Compare Profile">
        </div>
        
    </div></div>
    <div id="comments">Comments:<div>
        <div id="userComments">
        </div>
        <div class="buttons">
            <input type="text" id="leaveAComment" value="Write a Comment!">
            <input type="button" id='shareComment' value="Share Comment">
        </div>
        
    </div></div>
    
</div>
<div class="card info-panel-hidden" id="info-panel">
    <div class="card-body">
        <h2 class="card-title">Stats:</h2>

        <div id="info-comments">
            Difference in Distance:
            <div id="distDifference"></div>
            Difference in Time:
            <div id="timeDifference"></div>
            <button class="btn-dark" id="info-close">Close</button>

            <div id="info-existing-comments">
            </div>
        </div>
    </div>
</div>
<script type="module" src="./profile.js"></script>
</body>
</html>
