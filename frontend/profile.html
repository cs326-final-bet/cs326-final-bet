<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FITNESS.io</title>
        <link rel="stylesheet" href="profile.css">
    </head>
<body>
<div class="buttons">
    <input type="button" id = "homeButton" value="Back to Home">
</div>
    
<div class = "page">
    <div id='header'>User's Profile</div>
</div>
<div class="buttons">
    <input type="button" id ='editProfile' value="Change username">
    <input type="button" id= "followUser" value="Follow User">
</div>

<div id="tabs">
    <div id="map">User's MAP:<div>
        <div id="userMap">
              
        </div> 
    </div>
    <div class="buttons">
        <input type="button" id='compareProfile' value="Compare Profile">
    </div>
    </div>
    
    <div id="stats">User's STATS:<div>
        <div id="userStats">
            <div id="currentDist">Current Distance Traveled: <span></span></div> 
            <div id="currentArea">Current Area Filled: <span></span></div>
            <div id="totalDist">Total Distance Traveled:<span></span></div>
            <div id="totalArea">Total Area Filled: <span></span></div>  
        </div>
        <div class="buttons">
            <input type="button" id='compareProfile' value="Compare Profile">
        </div>
        
    </div></div>
    <div id="comments">Comments:<div>
        <div id="userComments">
        </div>
        <div class="buttons">
            <input type="text" id="leaveAComment" value="Write a Comment!">
            <input type="button" id='shareComment' value="Share Comment">
        </div>
        
    </div></div>
    
</div>
<div class="card info-panel-hidden" id="info-panel">
    <div class="card-body">
        <h2 class="card-title">Edit Profile:</h2>

        <div id="info-comments">
            Update username: <input type="text" id="update-username" value="New username">
            <br>
            
            <button class="btn-dark" id="info-save-changes">
                Save Changes
            </button>

            <button class="btn-dark" id="info-cancel">
                Cancel
            </button>

            <div id="info-existing-comments">
            </div>
        </div>
    </div>
</div>
<script type="module" src="./profile.js"></script>
</body>
</html>
