<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FITNESS.io</title>
        <link rel="stylesheet" href="profile.css">
    </head>
<body>
<div class="buttons">
    <input type="button" id = "homeButton" value="Back to Home">
</div>
    
<div class = "page">
    <div id='header'>User's Profile</div>
</div>
<div class="buttons">
    <input type="button" id ='editProfile' value="Edit Profile">
    <input type="button" id= "followUser" value="Follow User">
</div>

<div id="tabs">
    <div id="map">User's MAP:<div>
        <div id="userMap">
              
        </div> 
    </div>
    <div class="buttons">
        <input type="button" id="compareMap" value="Compare Map">
    </div></div>
    
    <div id="stats">User's STATS:<div>
        <div id="userStats">
            <div>Current Distance Traveled: <span> DISTANCE</span></div> 
            <div>Current Area Filled: <span> AREA</span></div>
            <div>Total Distance Traveled:<span> DISTANCE</span></div>
            <div>Total Area Filled: <span> AREA</span></div>  
        </div>
        <div class="buttons">
            <input type="button" id='compareStats' value="Compare Stats">
        </div>
        
    </div></div>
    <div id="comments">Comments:<div>
        <div id="userComments">
            <div>User1: <span> Comment1</span></div> 
            <div>User2: <span> Comment2</span></div>
        </div>
        <div class="buttons">
            <input type="text" id="leaveAComment" value="Write a Comment!">
            <input type="button" id='compareStats' value="Share Comment">
        </div>
        
    </div></div>
    
</div>
<script type="module" src="./profile.js"></script>
<script type="module" src="./profileIndex.js"></script>
</body>
</html>
