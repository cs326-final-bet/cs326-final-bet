<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fitness.io Create Profile Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="loginAndRegisterForm.css">

    </head>
    <body class="bg">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Fitness.io</a>
                  
        </nav>
        <div id="background" class="background">
            <div class="login-container bg">
                <form action="/register" class= "card card-border" method="POST">
                    <div id="login-Content" class="card-body text-center login-background font-weight-bold">
                        <h3>Create Fitness.io Profile</h3>
                        <br>
                        <input type="text" id="username" class="fadeIn second" name="username" placeholder="Enter Username:">
                        <br>
                        <br>
                        <input type="text" id="password" class="fadeIn second" name="password" placeholder="Enter password:">
                        <br>
                        <br>
                        <button type="button" id="register-button" class="login-button font-weight-bold">Register</button>
                        <br>
                        <br>
                    </div>
                </form>
            </div>
        </div>

        <script src="./register.js"></script>
    </body>
</html>
