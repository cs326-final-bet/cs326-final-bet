<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Area</title>

        <link rel="stylesheet" href="./area.scss">
    </head>
    <body>
        <nav id="header" class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Fitness.io</a>

            <i>Click on a purple area to see details</i>
        </nav>

        <div class="map" id="mapbox">
        </div>

        <div class="card info-panel-hidden" id="info-panel">
            <div class="card-body">
                <h2 class="card-title">Area Details</h2>

                <div class="info-group">
                    <b>User</b>
                    <span>
                        <a id="info-user" href="/profile.html">VALUE HERE</a>
                    </span>
                </div>

                <div class="info-group">
                    <b>Score</b>
                    <span id="info-score">VALUE HERE</span>
                </div>

                <div class="info-group">
                    <b>Area</b>
                    <span><span id="info-area">VALUE HERE</span> mi <sup>2</sup></span>
                </div>

                <div id="info-comments">
                    <textarea class="form-control" placeholder="Leave a comment"></textarea>
                    
                    <button class="btn-dark" id="info-leave-comment">
                        Comment
                    </button>

                    <div id="info-existing-comments">
                    </div>
                </div>

                <div id="area-debug-buttons">
                    <b>Debug Buttons</b>
                    <br>
                    <i>
                        These buttons demonstrate how the Area data type works.
                    </i>

                    <button id="show-global-area-boxes" class="btn-dark">
                        Show Global Area Boxes
                    </button>
          
                    <button id="show-area-extent" class="btn-dark">
                        Show Area Extent
                    </button>

                    <button id="show-area-extent-boxes" class="btn-dark">
                        Show Boxes in Area Extent
                    </button>
                    
                    <button id="show-intersecting-area-boxes" class="btn-dark">
                        Show Intersecting Area Boxes
                    </button>
                </div>
            </div>
        </div>

        <script src="./area.js"></script>
    </body>
</html>
